<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/> 
    <link rel="shortcut icon" href="#" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Edit Data</title>
    <Style>
        body{
            font-family : sans-serif;
            margin : 10%;
        }
    </Style>
</head>
<body>
    <form action="/crud/mahasiswa/update" id="form-edit-mahasiswa" method="post" >
        <!-- <div class="form-group">
            <label for="" class="col-form-label">Kode Jurusan</label> 
            <input type="text" name="kodeJurusan" id="" class="form-control" placeholder="Kode Mahasiswa" th:value="${editData.kodeJurusan}" >
        </div> -->
        <div class="form-group">
                <label for="" class="col-form-label">Kode Mahasiswa</label> 
                <input type="text" name="kodeMahasiswa" id="" class="form-control" placeholder="Kode Mahasiswa" th:value="*{editData.kd_mhs}" readOnly="readOnly">
        </div>
        <div class="form-group">
                <label for="" class="col-form-label">Nama Mahasiswa</label> 
                <input type="text" name="namaMahasiswa" id="" class="form-control" placeholder="Nama Mahasiswa" th:value="${editData.nm_mhs}" >
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jk" id="inlineRadio1" value="pria" th:field="${editData.jk}" >
                <label class="form-check-label" for="inlineRadio1">Pria</label>
                &nbsp;
                <input class="form-check-input" type="radio" name="jk" id="inlineRadio2" value="wanita" th:field="${editData.jk}">
                <label class="form-check-label" for="inlineRadio2">Wanita</label>
            </div>
        </div>
        <div class="form-group">
            <label for="jurusan1">Jurusan</label>
            <select name="jurusan" id="jurusanId" class="form-control" >
                <optgroup label="Pilih Jurusan">
                    <option selected disabled value=""></option>
                    <!-- <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Teknik Informatika">Teknik Informatika</option> -->
                    <option th:each="jurusanModel:${lemparBacaJurusan}" th:value="${jurusanModel.kodeJurusan}" th:text="${jurusanModel.nmJurusan}"></option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
                <label for="alamat-option">Alamat</label>
                <textarea class="form-control" name="alamat" id="alamatMhs" cols="21" rows="3" th:text="${editData.alamat}" ></textarea>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Status</label>
                    <select class="form-control" name="status" id="statusId" th:field="${editData.status}" >
                        <optgroup label="Pilih Status">
                            <option selected disabled value="PILIH">Pilih Status</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Non-Aktif">Non-Aktif</option>
                        </optgroup>
                    </select>
        </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        
    </form>
</body>
</html>
